<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Edit{% else %}Create{% endif %} Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{% if object %}Edit{% else %}Create{% endif %} Message</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                {{ form.content }}
            </div>
            <div class="mb-3 form-check">
                {{ form.is_locked }}
                <label for="{{ form.is_locked.id_for_label }}" class="form-check-label">Is Locked</label>
            </div>
            <div class="mb-3">
                <label for="{{ form.lock_type.id_for_label }}" class="form-label">Lock Type</label>
                {{ form.lock_type }}
            </div>
            <div class="mb-3">
                <label for="{{ form.unlock_time.id_for_label }}" class="form-label">Unlock Time</label>
                {{ form.unlock_time }}
            </div>
            <div class="mb-3">
                <label for="{{ form.dependency_message.id_for_label }}" class="form-label">Dependency Message</label>
                {{ form.dependency_message }}
            </div>
            <div class="mb-3">
                <label for="{{ form.puzzle_question.id_for_label }}" class="form-label">Puzzle Question</label>
                {{ form.puzzle_question }}
            </div>
            <div class="mb-3">
                <label for="{{ form.puzzle_answer.id_for_label }}" class="form-label">Puzzle Answer</label>
                {{ form.puzzle_answer }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
