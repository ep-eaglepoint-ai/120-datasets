version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./repository_before:/app/repository_before:ro
      - ./repository_after:/app/repository_after:ro
      - ./tests:/app/tests:ro
      - ./evaluation:/app/evaluation
    command: python -m pytest tests/ -v --tb=short

