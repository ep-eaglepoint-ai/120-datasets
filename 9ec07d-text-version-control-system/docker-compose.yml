services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 10

  test-after:
    build: .
    volumes:
      - .:/workspace
    working_dir: /app
    environment:
      - BASE_URL=http://app:3000/api
      - NODE_PATH=/app/node_modules
    command: npx tsx /workspace/tests/test_criteria.ts
    depends_on:
      app:
        condition: service_healthy

  app-before:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./repository_before:/app
    command: sh -c "if [ -f package.json ]; then npm install && npm run dev; else echo 'No package.json found'; sleep infinity; fi"
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s

  test-before:
    build: .
    volumes:
      - .:/workspace
    working_dir: /app
    environment:
      - BASE_URL=http://app-before:3000/api
      - NODE_PATH=/app/node_modules
    command: npx tsx /workspace/tests/test_criteria.ts
    depends_on:
      app-before:
        condition: service_started

  evaluation:
    build: .
    volumes:
      - .:/workspace
    working_dir: /app
    environment:
      - NODE_PATH=/app/node_modules
    command: npx tsx /workspace/evaluation/evaluation.ts
    depends_on:
      app:
        condition: service_healthy
      app-before:
        condition: service_started
